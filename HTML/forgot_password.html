<!DOCTYPE html>
<html>

<head>

    <!-- meta content -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Forgot Password</title>

    <!-- necessary stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section class="">
        <div class="container auth-page">
            <div class="row fullscreen justify-content-center align-items-center">
                <div class="col-8">
                    <div class="section-header text-center">
                        <h4 class="section-title">Forgot your password?</h4>
                        <p class="section-subtitle">Enter your registered email below to receive password reset instruction</p>
                    </div>
                    <form class="registration-form mt-5">
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="jondoe@nitexid.com">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img src="assets/icons/envelope.png" alt="email" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="button" type="submit" class="btn btn-nitex-default btn-block my-4">Send</button>
                        <div class="text-center">
                            <a href="signin_page.html" style="color: initial;">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- necessary scripts -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="assets/js/script.js"></script> -->
</body>

</html>
