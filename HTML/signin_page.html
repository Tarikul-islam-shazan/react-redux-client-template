<!DOCTYPE html>
<html>

<head>
    <!-- meta content -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign In</title>

    <!-- necessary stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <div class="auth-page container-fluid">
        <div class="row fullscreen">
            <div class="col-md-5">
                <div class="bg-wrapper">
                    <div class="logo-wrapper">
                        <img src="assets/images/logo.png" alt="logo" class="img-fluid d-block mx-auto" width="125px">
                    </div>
                </div>

            </div>
            <div class="col-md-7">
                <div class="content-wrapper">
                    <a href="#" class="back-link">
                        <span>
                            <img src="assets/icons/home.png" alt="back">
                        </span> Back to Home
                    </a>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="page-header text-center">
                        <h3 class="page-title">Welcome Back</h3>
                        <p class="page-subtitle">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor</p>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-google btn-social">
                            <span>
                                <img src="assets/icons/google.png" alt="google">
                            </span>
                            Sign up with Google
                        </a>
                        <a href="#" class="btn btn-linkedin btn-social">
                            <span>
                                <img src="assets/icons/linkedin_white.png" alt="linkedin">
                            </span>
                            Sign up with Linkedin
                        </a>
                    </div>
                    <form class="registration-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email Address">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img src="assets/icons/envelope.png" alt="email" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <img src="assets/icons/lock.png" alt="password" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row justify-content-between">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <a href="#" style="color: inherit;">Forgot password?</a>
                                </div>
                            </div>
                            <div className="float-right" style="margin-bottom: 20px;">
                                <div className="g-recaptcha" data-sitekey="6Lf7c98UAAAAAKJk-_47QA_VwkXXwLg4fUiVWjUq"></div>
                            </div>
                        </div>

                        <button type="button" type="submit" class="btn btn-nitex-default btn-block">Sign In</button>
                    </form>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <ul class="social-share">
                                <li>
                                    <a href="#">
                                        <img src="assets/icons/facebook.png" alt="facebook">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="assets/icons/twitter.png" alt="twitter">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="assets/icons/linkedin.png" alt="linkedin">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-auto">
                            <p>Don't have an account?&nbsp;
                                <a class="text-active" href="signin_page.html" style="color: inheirt; text-decoration: underline;">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- necessary scripts -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="assets/js/script.js"></script> -->
</body>

</html>
